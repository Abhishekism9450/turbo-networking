{% extends 'base.html' %}

    {%block head %}
    <title>Profile</title>
    {%endblock %}

    {% block body %}
    <div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ user.userprofile.image.url }}">
        <div class="media-body">
          <h2 class="account-heading">{{ user }}</h2>
          <p class="text-secondary">FirstName : {{user.first_name}}</p>
          <p class="text-secondary">LastName :{{user.last_name}}</p>
          <p class="text-secondary">Email :{{user.email}}</p>
          <p class="text-secondary">City : {{user.userprofile.city}}</p>
        </div>
      </div>
  <!-- FORM HERE -->
</div>
  

    {% endblock %}
