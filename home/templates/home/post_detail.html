{% extends 'base.html' %}

{% block body %}
          <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ object.user.userprofile.image.url }}">
            <div class="media-body">
              <div class="article-metadata">
                <a class="mr-2" href="#">{{ object.user.get_full_name }}</a>
                <small class="text-muted">{{ object.created|date:"F d, Y" }}</small>
                {% if object.user == user %}
                <div>
                <a class="btn btn-secondary btn-sm mt-1 mb-1" href="{% url 'home:post-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'home:post-delete' object.id %}">Delete</a>
              </div>
                {% endif %}
              </div>
             <h2 class="article-title">{{ object.post }}</h2>
              <!-- <p class="article-content">{{ object.post }}</p> -->
            </div>
        </article>

{% endblock %}
